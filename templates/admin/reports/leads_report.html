{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-between mb-6">
  <h1 class="text-2xl font-bold">üìä –ó–≤—ñ—Ç –ø–æ –ª—ñ–¥–∞—Ö</h1>
</div>

<form id="filter-form" class="flex gap-4 mb-4" method="get">
  <input type="date" name="date_from" value="{{ request.GET.date_from|default:today }}" class="form-input" />
  <input type="date" name="date_to" value="{{ request.GET.date_to|default:today }}" class="form-input" />
  <button type="submit" class="btn btn-primary">–ó–∞—Å—Ç–æ—Å—É–≤–∞—Ç–∏</button>
</form>

<div id="report-output" class="bg-base-100 p-4 rounded shadow text-sm font-mono whitespace-pre-wrap">
  –í–∏–±–µ—Ä—ñ—Ç—å –¥—ñ–∞–ø–∞–∑–æ–Ω –¥–∞—Ç.
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const from = params.get("date_from");
  const to = params.get("date_to");

  if (from && to) {
    fetch(`/api/reports/leads/?date_from=${from}&date_to=${to}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("report-output").textContent = JSON.stringify(data, null, 2);
      });
  }
</script>
{% endblock %}
