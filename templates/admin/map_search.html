{% extends "admin/base_site.html" %}
{% block title %}–ü–æ—à—É–∫ –ø–æ –º–∞–ø—ñ{% endblock %}

{% block content %}
<h1>–ü–æ—à—É–∫ –ø–æ Google Maps</h1>
<input id="search-box" type="text" placeholder="–í–≤–µ–¥—ñ—Ç—å –∞–¥—Ä–µ—Å—É..." />
<div id="map" style="height: 500px; margin-top: 10px;"></div>

<script>
  let map;

  function initMap() {
    const startLocation = { lat: 49.8397, lng: 24.0297 };

    map = new google.maps.Map(document.getElementById("map"), {
      center: startLocation,
      zoom: 7,
    });

    const input = document.getElementById("search-box");
    const searchBox = new google.maps.places.SearchBox(input);
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

    let marker;

    searchBox.addListener("places_changed", () => {
      const places = searchBox.getPlaces();
      if (places.length === 0) return;

      const place = places[0];
      const location = place.geometry.location;

      if (marker) marker.setMap(null);
      marker = new google.maps.Marker({
        map,
        position: location,
      });

      console.log("üìç –ê–¥—Ä–µ—Å–∞:", place.formatted_address);
      console.log("üß≠ –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏:", location.lat(), location.lng());

      map.setCenter(location);
      map.setZoom(14);
    });
  }

  window.initMap = initMap;
</script>

<script
  async
  defer
  src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&libraries=places&callback=initMap"
></script>
{% endblock %}
